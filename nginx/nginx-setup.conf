upstream api {
    server backend:8000;
}

upstream client {
    server frontend:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /static/ {
        root /backend;
    }

    location /storage/ {
        root /backend;
    }

    location /api/v1/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }

}