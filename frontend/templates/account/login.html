{% extends "connect_cdn.html" %}

{% block base_content %}
<body class="bg-light">
    <div class="bg-light container mt-5">
        <div class="d-flex justify-content-center">
            <div class="row">
                <h3 class="title text-center">Login</h3>
                <form method="POST" action="{{ url_for('account.login') }}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label class="text-muted">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" value="" placeholder="Enter E-mail address">
                    </div>
                    <div class="form-group">
                        <label class="text-muted">Password <span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control" value="" placeholder="Enter password">
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button class="btn btn-info">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <div class="row">
                <div class="text-muted text-center">
                    Not account yet? <a href="{{ url_for('account.signup') }}">Зарегистрироваться</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <div class="row">
                <div class="text-muted text-center">
                    <a href="{{ url_for('account.forgot_password') }}">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
