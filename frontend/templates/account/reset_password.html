{% extends "connect_cdn.html" %}

{% block base_content %}
<body class="bg-light">
    <div class="bg-light container mt-5">
        <h3 class="title text-center">Сброс пароля</h3>
        <div class="d-flex justify-content-center">
            <div class="row">
                <form method="POST" action="{{ url_for('account.reset_password', account_id=account_id) }}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label class="text-muted">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" value="" placeholder="Enter E-mail address">
                    </div>
                    <div class="form-group">
                        <label class="text-muted">Password <span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control" value="" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label class="text-muted">Repeat password <span class="text-danger">*</span></label>
                        <input type="password" name="repeat_password" class="form-control" value=""
                               placeholder="Repeat password">
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button class="btn btn-info">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
